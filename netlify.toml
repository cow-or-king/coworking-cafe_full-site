# Netlify Configuration
[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--prefix=/dev/null"

[[redirects]]
  from = "/pdf"
  to = "/404"
  status = 404
  
[[redirects]]
  from = "/accounting/cash-control/pdf"
  to = "/404"
  status = 404
